[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v -s --tb=short
markers =
    integration: Tests requiring live Redis connection
    unit: Fast unit tests with mocks
    slow: Performance tests that take longer
    skip_if_no_redis: Skip if Redis unavailable
